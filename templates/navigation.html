{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    /* Navbar base */
    .navbar {
      top: 0;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }
    .nav-link {
      font-weight: 500;
      position: relative;
      color: #fff;
      transition: color 0.3s ease;
    }
    .nav-link.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 2px;
      width: 100%;
      height: 3px;
      background-color: #fff;
      border-radius: 2px;
    }
    .nav-link:hover {
      color: #ffd700 !important;
    }

    /* Dark theme overrides */
    [data-bs-theme="dark"] .navbar-custom {
      background: linear-gradient(90deg, #6610f2, #0d6efd);
    }
    [data-bs-theme="dark"] .nav-link {
      color: #dcdcdc;
    }
    [data-bs-theme="dark"] .nav-link.active::after {
      background-color: #ffd700;
    }
    [data-bs-theme="dark"] .nav-link:hover {
      color: #ffc107 !important;
    }
    [data-bs-theme="dark"] .navbar-brand {
      color: #e0e0e0;
    }
    [data-bs-theme="dark"] .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Theme toggle button */
    #themeToggleBtn {
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    #themeToggleBtn:hover {
      color: #ffd700;
    }
    [data-bs-theme="dark"] #themeToggleBtn {
      color: #dcdcdc;
    }
    [data-bs-theme="dark"] #themeToggleBtn:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      DeepGesture
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/translator/' %}active{% endif %}" href="{% url 'translator' %}">Translate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/interactions/' %}active{% endif %}" href="{% url 'interactions' %}">Interactions</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/account/' %}active{% endif %}" href="{% url 'account' %}" title="Account">
              <i class="bi bi-person-circle" style="font-size: 1.2rem;"></i>
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
