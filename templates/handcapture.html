{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding-bottom: 120px;
      transition: background-color 0.3s, color 0.3s;
    }

    .media-preview {
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #uploadForm {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 12px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    #resultContainer {
      margin: 20px auto;
      max-width: 360px;
      text-align: center;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .media-preview {
      background-color: #1e1e1e;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    .dark-mode .btn-outline-primary,
    .dark-mode .btn-outline-dark {
      color: #e0e0e0;
      border-color: #ccc;
    }

    .dark-mode .btn-outline-primary:hover,
    .dark-mode .btn-outline-dark:hover {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .footer,
    .dark-mode #uploadForm {
      background-color: #1e1e1e;
      box-shadow: 0 -2px 8px rgba(255, 255, 255, 0.05);
    }

    .dark-mode .text-muted {
      color: #ccc !important;
    }

    .dark-toggle-container {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1200;
    }

    .btn-circle {
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
{% include 'navigation.html' %}
<!-- Dark mode toggle button -->
<div class="dark-toggle-container">
  <button id="darkModeToggle" class="btn btn-outline-dark btn-sm">
    <i class="bi bi-moon-stars-fill"></i>
  </button>
</div>

<!-- Result preview -->
<div id="resultContainer" class="{% if media_url %}d-block{% else %}d-none{% endif %}">
  <h5>Input Preview:</h5>
  <div id="mediaPreviewArea">
    {% if media_url %}
      {% if input_type == 'video' %}
        <video controls class="media-preview" preload="metadata">
          <source src="{{ media_url }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      {% else %}
        <img src="{{ media_url }}" class="media-preview" alt="Input Image" />
      {% endif %}
    {% endif %}
  </div>

  <h5>Prediction:</h5>
  <p id="predictionText" class="text-muted">
    {% if prediction %}
      {{ prediction }}
    {% else %}
      No prediction yet.
    {% endif %}
  </p>
</div>

<!-- Upload Form -->
<footer class="footer fixed-bottom">
  <form method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}

    <div class="btn-group me-3" role="group">
      <input type="radio" class="btn-check" name="category" id="alphabetBtn" value="alphabet" autocomplete="off" {% if category == 'alphabet' %}checked{% endif %}>
      <label class="btn btn-outline-primary" for="alphabetBtn">Alphabet</label>

      <input type="radio" class="btn-check" name="category" id="digitBtn" value="digit" autocomplete="off" {% if category == 'digit' %}checked{% endif %}>
      <label class="btn btn-outline-primary" for="digitBtn">Digit</label>

      <input type="radio" class="btn-check" name="category" id="videoBtn" value="video" autocomplete="off" {% if input_type == 'video' %}checked{% endif %}>
      <label class="btn btn-outline-primary" for="videoBtn">Video</label>
    </div>

    <input type="hidden" id="input_type" name="input_type" value="{{ input_type|default:'image' }}" />

    <button type="button" class="btn btn-secondary btn-circle me-3" id="attachBtn" title="Attach">
      <i class="bi bi-paperclip"></i>
    </button>
    <input type="file" id="mediaInput" name="media" accept="image/*" class="d-none" required />

    <button type="submit" class="btn btn-success btn-circle" title="Send">
      <i class="bi bi-send-fill"></i>
    </button>
  </form>
</footer>

<script>
  const mediaInput = document.getElementById('mediaInput');
  const inputTypeField = document.getElementById('input_type');

  document.querySelectorAll('input[name="category"]').forEach(btn => {
    btn.addEventListener('change', () => {
      inputTypeField.value = btn.value === 'video' ? 'video' : 'image';
      mediaInput.accept = btn.value === 'video' ? 'video/*' : 'image/*';
    });
  });

  document.getElementById('attachBtn').addEventListener('click', () => mediaInput.click());

  mediaInput.addEventListener('change', () => {
    const file = mediaInput.files[0];
    if (!file) return;

    const preview = document.getElementById('mediaPreviewArea');
    const container = document.getElementById('resultContainer');
    const predictionText = document.getElementById('predictionText');
    const url = URL.createObjectURL(file);

    container.classList.remove('d-none');
    predictionText.textContent = 'Uploading...';

    if (file.type.startsWith('video/')) {
      preview.innerHTML = `<video controls class="media-preview" src="${url}"></video>`;
      inputTypeField.value = 'video';
    } else {
      preview.innerHTML = `<img src="${url}" class="media-preview" alt="Input Preview" />`;
      inputTypeField.value = 'image';
    }
  });
</script>

</body>
</html>
